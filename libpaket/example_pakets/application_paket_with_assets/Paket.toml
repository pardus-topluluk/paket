# Extraction of this paket is:
# helloworld     -> /usr/share/my-helloworld-app/helloworld
# helloworld.svg -> /usr/share/icons/my-helloworld-app/helloworld.svg
# assets/        -> /usr/share/my-helloworld-app/assets/

# Automatically generated files:
# /usr/bin/helloworld linked to "/usr/share/my-helloworld-app/helloworld" (symbolic link)
# /usr/share/applications/my-helloworld-app.desktop